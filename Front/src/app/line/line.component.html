<body>
    <div class="container">
        <div class="row">
            <div class="modal-content">
                <div class="col-12 col-sm-12 col-md-8 mx-auto ">
                    <div class=" mt-4 col-12 user-img">
                        <img [src]="img_circle" th:src="@{/img/register-line.png}" />
                    </div>
                    <div class="border border-left-9   p-5 shadow-sm rounded-right" style="background: slategrey;">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <h2 class="text-center mb-4">MANAGE MOBILE LINE </h2>
                            <div class="dropdown-divider"></div>
                            <div class="form-group">
                                <label for="mobileline" style="color: black;">Consult Mobile line</label>
                                <input formControlName="mobileLine" type="number" class="form-control" id="mobileline" placeholder="(+00) 000-000-0000"><br>
                                <button type="submit" class="btn btn-primary" style="padding: 7px; margin-left: 100px; ">Consultant<i class="fa fa-search" aria-hidden="true" style="margin-left: 8px;"></i></button>
                            </div>
                        </form>

                        <form [formGroup]="form2" (ngSubmit)="onSubmit2()">
                            <div class="form-group">
                                <label for="mobileline2">Line number </label>
                                <input formControlName="line2" type="number" class="form-control" id="mobileline" placeholder="(+00)000-000-000" value="{{customerLine}}">
                            </div>
                            <div class="form-group">
                                <label for="personid">Person ID </label>
                                <input formControlName="personID" type="number" class="form-control" id="personid" placeholder="000" value="{{customerID}}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState">State</label>
                                <select formControlName="state" id="inputState" class="form-control">
                              <option>Active</option>
                              <option>Suspended</option>
                            </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3" style="margin-left: 110px;" (ngSubmit)="onSubmit3()">Register</button>
                            <button type="submit" class="btn btn-success btn-block mt-3" style="margin-left: 110px;">Update</button>
                        </form>
                        <div class="dropdown-divider"></div>


                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Failed to register.
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
